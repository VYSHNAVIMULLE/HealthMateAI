<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthMate AI â€“ Llama2 Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1><h1>Vyshnaviâ€™s HealthMate AI Assistant ðŸ©ºðŸ¤–</h1>
</h1>
    <div class="chat-box" id="chat-box">
      <!-- Messages will be appended here -->
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your symptoms..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${userMessage}</div>`;
      input.value = "";

      const response = await fetch("/get", {
        method: "POST",
        body: JSON.stringify({ message: userMessage }),
        headers: { "Content-Type": "application/json" }
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
